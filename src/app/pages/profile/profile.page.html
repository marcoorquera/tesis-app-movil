<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="menuButton" (click)="toggleMenu()"></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <img class="profilePhoto" src="{{img}}">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button class="buttonChangePhoto" disabled="false" fill="solid" expand="block" (click)="takePicture()">
          Cambiar foto</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Nombre:</ion-label>
          <ion-input [(ngModel)]="nombre_edited" disabled="{{isDisabled}}" value="{{nombre}}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Apellido:</ion-label>
          <ion-input [(ngModel)]="apellido_edited" disabled="{{isDisabled}}" value="{{apellido}}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Correo Electrónico:</ion-label>
          <ion-input [(ngModel)]="email_edited" disabled="true" value="{{email}}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Teléfono:</ion-label>
          <ion-input [(ngModel)]="tlfono_edited" disabled="{{isDisabled}}" value="{{tlfono}}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button class="buttonEditInfo" fill="solid" expand="block" (click)="editProfile()" *ngIf="!saveChanges">
          Editar</ion-button>
        <ion-button class="buttonSaveInfo" fill="solid" expand="block" (click)="GuardarCambios()" *ngIf="saveChanges">
          Guardar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="buttonChangePassword" fill="solid" expand="block" (click)="changePassword()">
          Cambiar
          contraseña
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
