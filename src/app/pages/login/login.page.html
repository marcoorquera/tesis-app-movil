<ion-content class="ion-padding">
  <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
    <ion-item>
      <ion-label position="floating" color="black">Correo Electrónico</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div style="color: #eb445a;" class="error-message"
          *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating" color="black">Contraseña</ion-label>
      <ion-input [type]="passType" formControlName="password" class="form-controll" required>
      </ion-input>
      <ion-icon *ngIf="isDisabledPass" style="margin-top: auto; " (click)="showPassword()" slot="end" name="eye">
      </ion-icon>
      <ion-icon *ngIf="!isDisabledPass" style="margin-top: auto; " (click)="hidePassword()" slot="end" name="eye-off">
      </ion-icon>

    </ion-item>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div style="color: #eb445a;" class="error-message"
          *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <!-- <ion-button style="font-family: 'Nunito Sans', sans-serif;" class="submit-btn" type="submit"
      [disabled]="!validations_form.valid" expand="block" fill="solid" size="default" color="success">Entrar
    </ion-button> -->

    <ion-button class="submit-btn" type="submit" [disabled]="!validations_form.valid" expand="block" fill="solid"
      size="default">Entrar
    </ion-button> <label class="error-message">{{errorMessage}}</label>

    <label class="error-message">{{errorMessage}}</label>
  </form>
  <ion-button class="forgotPassword" routerLink="/reset-password" fill="solid" expand="block">
    Olvide mi contraseña
  </ion-button>

  <div style="text-align: center;" class="item ">
    <ion-button class="createAccount" (click)="goToRegister()" fill="solid" expand="block">
      Registrarse
    </ion-button>
  </div>
</ion-content>
