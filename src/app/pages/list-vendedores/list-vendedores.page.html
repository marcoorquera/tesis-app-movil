<ion-header no-border>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button (click)="toggleMenu()">
          </ion-menu-button>
      </ion-buttons> 
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-searchbar animated (ionChange)="buscar( $event )"
  ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let vendedor of vendedores | filtro: textoBuscar: 'nombre_vendedor'"  class="padding">
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-avatar style="width: 95%; height: 60%; margin-top: 30%;">
              <img  [src]="vendedor.image_vendedor">
            </ion-avatar>           
          </ion-col>
          <ion-col  size="8">
            <p>
              <b>Proveedor: </b>{{vendedor.nombre_vendedor}} {{vendedor.apellido_vendedor}}
              <br>
              <b>Email: </b>{{vendedor.email_vendedor}}
              <br>
              <b>Empresa: </b>{{vendedor.nombre_empresa}}
              <br>
              <b>Telefono: </b>{{vendedor.telefono_vendedor}}
              <b>Dirección: </b>{{vendedor.direccion_vendedor}}
            </p>
            <ion-button style="width: 95%; font-size: 80%;" shape="round">
              <ion-icon  slot="start" name="information-circle"></ion-icon>
              información
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    
    </ion-item>
  </ion-list>

</ion-content>
