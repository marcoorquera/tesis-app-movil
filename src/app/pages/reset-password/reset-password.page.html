<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form class="ion-padding-top" (submit)="sendLinkReset()">
    <div class="ion-text-center">
      <p>Escribe tu correo para enviarte las instrucciones para recuperar tu contraseña</p>
    </div>
    <ion-item>
      <ion-input type="text" [(ngModel)]="email_recover" placeholder="Ingrese su correo electronico" name="email"
        required="true"></ion-input>
    </ion-item>
    <ion-button class="submitForgetPassword" type="submit" expand="block">
      Recuperar contraseña
    </ion-button>
    <ion-button class="goLoginbtn" (click)="goToLogin()" expand="block">
      Regresar
    </ion-button>
  </form>


</ion-content>
