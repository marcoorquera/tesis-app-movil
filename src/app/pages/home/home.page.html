      <ion-item *ngFor="let vendedor of vendedores | filtro: textoBuscar">
        <ion-grid (click)="showDetails(vendedor.uid_vendedor, vendedor.image_vendedor, vendedor.nombre_empresa)">
          <ion-row>
            <ion-col size="4">
              <ion-avatar>

              </ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
